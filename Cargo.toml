[package]
name = "aleo"
version = "0.3.3"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Aleo"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/aleo"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography::cryptocurrencies", "operating-systems" ]
include = [ "Cargo.toml", "cli", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2018"

[workspace]
members = ["rust", "wasm" ]

[workspace.dependencies.snarkvm]
path="../snarkVM"
version = "0.9.11"

[workspace.dependencies.snarkvm-wasm]
path="../snarkVM/wasm"
version = "0.9.11"

[workspace.dependencies.snarkvm-synthesizer]
path="../snarkVM/synthesizer"
version = "0.9.11"

[workspace.dependencies.snarkvm-console]
path="../snarkVM/console"
version = "0.9.11"

[lib]
path = "cli/lib.rs"

[[bin]]
name = "aleo"
path = "cli/main.rs"

[features]
default = [ "aleo-rust" ]
wasm = [ "aleo-wasm" ]

[dependencies]
num-format = "0.4.4"

[dependencies.aleo-rust]
path = "rust"
version = "0.3.3"
optional = true

[dependencies.aleo-wasm]
path = "wasm"
version = "0.3.3"
optional = true

[dependencies.anyhow]
version = "1.0"

[dependencies.clap]
version = "3.2"
features = [ "derive" ]

[dependencies.colored]
version = "2"

[dependencies.parking_lot]
version = "0.12"

[dependencies.rand]
version = "0.8"
default-features = false

[dependencies.rand_chacha]
version = "0.3.0"
default-features = false

[dependencies.rpassword]
version = "7.2.0"

[dependencies.self_update]
version = "0.32"

[dependencies.serde]
version = "1"

[dependencies.serde_json]
version = "1"

[dependencies.snarkvm]
workspace = true
features = [ "aleo-cli", "circuit", "console", "snarkvm-synthesizer"]

[dependencies.thiserror]
version = "1.0"

[dependencies.tokio]
version = "1.22"
features = [ "rt" ]

[dependencies.warp]
version = "0.3"

[dev-dependencies.rusty-hook]
version = "0.11.2"

[build-dependencies.walkdir]
version = "2"

[profile.release]
opt-level = 3
lto = "thin"
incremental = true

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = "thin"
incremental = true
debug-assertions = false

[profile.dev]
opt-level = 2
lto = "thin"
incremental = true

[profile.test]
opt-level = 2
lto = "thin"
incremental = true
debug = true
debug-assertions = true
