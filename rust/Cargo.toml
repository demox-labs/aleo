[package]
name = "aleo-rust"
version = "0.3.3"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Rust SDK for managing Aleo acccounts and programs"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/aleo"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography::cryptocurrencies", "operating-systems" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2018"

[[bench]]
name = "account"
path = "benches/account.rs"
harness = false

[[bench]]
name = "private-key-encryption-at-rest"
path = "benches/private_key_encryption.rs"
harness = false

[dependencies.anyhow]
version = "1.0.69"

[dependencies.indexmap]
version = "1.9.2"

[dependencies.once_cell]
version = "1.13.1"

[dependencies.rand]
version = "0.8.5"

[dependencies.reqwest]
version = "0.11.14"
optional = true
default-features = false

[dependencies.ureq]
version = "2.6.2"
optional = true

[dependencies.serde_json]
version = "1.0.91"

[dependencies.snarkvm]
version = "0.9.11"
path="../../snarkVM"
optional = true

[dependencies.snarkvm-wasm]
version = "0.9.11"
path="../../snarkVM/wasm"
optional = true

[dependencies.snarkvm-synthesizer]
path = "../../snarkVM/synthesizer"
default-features = false
features = [ "wasm" ]

[dependencies.snarkvm-console]
path = "../../snarkVM/console"
default-features = false

[dev-dependencies.bencher]
version = "0.1.5"

[dev-dependencies.rand_chacha]
version = "0.3.1"

[features]
default = [ "blocking", "snarkvm", "snarkvm-wasm" ]
async = [ "reqwest" ]
blocking = [ "ureq"]
wasm = [ "snarkvm-wasm" ]
